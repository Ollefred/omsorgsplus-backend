<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Boka tid – OmsorgsPlus</title>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    rel="stylesheet"
  />
  <script defer src="booking.js"></script>
  <link
    href="https://cdn.tailwindcss.com"
    rel="stylesheet"
  />
</head>
<body class="p-8 bg-gray-100">
  <h1 class="text-2xl font-bold mb-6">Boka tid</h1>

  <form id="booking-form" class="space-y-4 max-w-lg bg-white p-6 rounded shadow">
    <div>
      <label class="block font-medium">Vad behöver du hjälp med?</label>
      <input
        type="text"
        name="need"
        class="w-full border rounded p-2"
        placeholder="Ex. städning, sällskap…"
      />
    </div>

    <div>
      <label class="block font-medium">Vilken adress?</label>
      <input
        type="text"
        name="address"
        class="w-full border rounded p-2"
        placeholder="Ex. Storgatan 5, Stockholm"
      />
    </div>

    <div>
      <label class="block font-medium">Vem önskar du hjälp av?</label>
      <div class="flex items-center space-x-4">
        <select id="staff-select" name="staffId" class="flex-1 border rounded p-2"></select>
        <a
          href="staff.html"
          class="text-blue-600 underline hover:text-blue-800"
        >
          Visa vår personal
        </a>
      </div>
    </div>

    <div>
      <label class="block font-medium">Välj datum & tid</label>
      <input
        type="text"
        id="datetime"
        name="datetime"
        class="w-full border rounded p-2"
        placeholder="Klicka för att välja"
        readonly
      />
    </div>

    <button
      type="submit"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
    >
      Skicka bokning
    </button>
  </form>
</body>
</html>
