<!doctype html>
<html lang="sv">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Omsorg Plus – Professionell 2D-illustration (SVG)</title>
<style>
  /* Sidbakgrund bara för att visa att SVG är transparent. Ta bort/ändra fritt. */
  :root{
    --accent:#22c1ac;   /* byt färg för detalj/accenter om ni vill */
    --line:#2b2f36;
    --text:#ffffff;
  }
  html,body{margin:0;min-height:100%;display:grid;place-items:center;background:#0f1115;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .card{max-width:min(100vw,980px);padding:24px}
  /* Subtil “float” för premiumkänsla – ta bort om du vill ha helt statiskt */
  .float{animation:float 7s ease-in-out infinite;transform-origin:50% 50%}
  @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
</style>
<body>
  <!-- Ingen bakgrund i SVG = helt transparent -->
  <svg class="card float" viewBox="0 0 980 560" width="980" height="560" aria-label="Äldre man i kavaj bredvid yngre kille i svart hoodie med texten Omsorg Plus">
    <defs>
      <!-- Skuggor -->
      <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
        <feDropShadow dx="0" dy="8" stdDeviation="14" flood-opacity=".18"/>
      </filter>
      <!-- Hudtoner -->
      <linearGradient id="skinYoung" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#f5d7c5"/><stop offset="1" stop-color="#eabfa9"/>
      </linearGradient>
      <linearGradient id="skinOld" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#e8c9b3"/><stop offset="1" stop-color="#d9b29c"/>
      </linearGradient>
      <!-- Tyger -->
      <linearGradient id="hoodie" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#171717"/><stop offset="1" stop-color="#0f0f0f"/>
      </linearGradient>
      <linearGradient id="blazer" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0" stop-color="#40454d"/><stop offset="1" stop-color="#2c3138"/>
      </linearGradient>
    </defs>

    <!-- Liten golvskugga (hjälper att förankra figurerna) -->
    <ellipse cx="490" cy="510" rx="320" ry="26" fill="#000" opacity=".12"/>

    <g filter="url(#softShadow)">
      <!-- Äldre man – vänster -->
      <g transform="translate(150,100)">
        <!-- Huvud -->
        <circle cx="160" cy="85" r="58" fill="url(#skinOld)" stroke="var(--line)" stroke-width="2"/>
        <!-- Hår grått -->
        <path d="M110,88 C112,46 150,26 184,30 214,34 236,56 234,88
                 C214,72 190,64 168,66 148,68 128,74 110,88Z"
              fill="#cfd3d8"/>
        <!-- Glasögon -->
        <g fill="none" stroke="#4b515a" stroke-width="3">
          <rect x="132" y="76" width="36" height="20" rx="4"/>
          <rect x="172" y="76" width="36" height="20" rx="4"/>
          <line x1="168" y1="86" x2="172" y2="86"/>
        </g>
        <!-- Ögon & mun -->
        <circle cx="150" cy="86" r="3.2" fill="#2a2a2a"/>
        <circle cx="190" cy="86" r="3.2" fill="#2a2a2a"/>
        <path d="M146,110 C160,118 180,118 194,110" stroke="#996c58" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- Överkropp kavaj -->
        <path d="M80,158 H240 V340 Q160,360 80,340 Z" fill="url(#blazer)" stroke="var(--line)" stroke-width="2"/>
        <!-- Tröja -->
        <path d="M112,158 H208 V260 Q160,274 112,260 Z" fill="#d9d0c6"/>
        <!-- Slag -->
        <path d="M112,158 160,212 112,230 Z" fill="#2b2f36" opacity=".9"/>
        <path d="M208,158 160,212 208,230 Z" fill="#2b2f36" opacity=".9"/>
        <!-- Arm vänster -->
        <path d="M82,210 Q120,192 160,212 Q150,276 100,300 Q82,290 82,210 Z"
              fill="url(#blazer)" stroke="var(--line)" stroke-width="2"/>
      </g>

      <!-- Yngre kille – höger -->
      <g transform="translate(540,110)">
        <!-- Huvud -->
        <circle cx="150" cy="85" r="54" fill="url(#skinYoung)" stroke="var(--line)" stroke-width="2"/>
        <!-- Svart hår -->
        <path d="M112,88 C114,52 144,30 172,32 194,34 212,50 214,74
                 C198,62 176,58 162,60 146,62 130,72 112,88Z"
              fill="#0c0c0c"/>
        <!-- Ögon & mun -->
        <circle cx="138" cy="86" r="3.2" fill="#1f1f1f"/>
        <circle cx="162" cy="86" r="3.2" fill="#1f1f1f"/>
        <path d="M134,108 C142,116 158,116 166,108" stroke="#a86f5a" stroke-width="3" fill="none" stroke-linecap="round"/>

        <!-- Hoodie svart -->
        <rect x="78" y="150" width="144" height="168" rx="22" fill="url(#hoodie)" stroke="var(--line)" stroke-width="2"/>
        <!-- Huva -->
        <path d="M94,150 C94,126 120,110 150,110 180,110 206,126 206,150
                 C190,150 176,150 150,150 124,150 110,150 94,150Z"
              fill="#111"/>
        <!-- Snören -->
        <line x1="146" y1="150" x2="146" y2="182" stroke="#e8e8e8" stroke-width="3" stroke-linecap="round"/>
        <line x1="154" y1="150" x2="154" y2="182" stroke="#e8e8e8" stroke-width="3" stroke-linecap="round"/>
        <!-- Känguruficka -->
        <path d="M106,242 C112,234 188,234 194,242 L194,256
                 C188,264 112,264 106,256 Z" fill="#0f0f0f"/>

        <!-- Brösttryck – vänster på bäraren (betraktarens högra sida) -->
        <g transform="translate(194,192)">
          <rect x="-78" y="-18" width="78" height="26" rx="4" fill="none" opacity=".0"/>
          <text x="-4" y="0" text-anchor="end"
                font-size="16" font-weight="700" fill="#ffffff"
                style="letter-spacing:.2px; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif">
            Omsorg Plus
          </text>
        </g>

        <!-- Diskret accent på söm/axel -->
        <path d="M78,170 Q114,156 150,170 Q186,156 222,170" fill="none" stroke="var(--accent)" stroke-opacity=".22" stroke-width="2"/>
      </g>
    </g>
  </svg>
</body>
</html>
